<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amigos Bet</title>

  <!-- Firebase SDK v9 (MODULAR) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBGSD4g3CwqNobqpHMFDuJ1gue81-DBe-g",
      authDomain: "teste-31b5b.firebaseapp.com",
      databaseURL: "https://teste-31b5b-default-rtdb.firebaseio.com",
      projectId: "teste-31b5b",
      storageBucket: "teste-31b5b.firebasestorage.app",
      messagingSenderId: "177535528848",
      appId: "1:177535528848:web:7ad967eced6b2e835a4d15"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const betsRef = ref(db, 'bets');

    // exp√µe Firebase de forma segura
    window.firebaseReady = true;
    window.betsRef = betsRef;
    window.fbPush = push;
    window.fbOnValue = onValue;
  </script>

  <style>
    body { margin:0; font-family:Arial,Helvetica,sans-serif; background:#000; color:#fff; }
    .container { max-width:420px; margin:auto; padding:16px; }
    h1 { text-align:center; }
    .game { text-align:center; font-size:18px; margin-bottom:15px; }
    .prize { background:#fff; color:#000; padding:12px; border-radius:10px; text-align:center; font-weight:bold; margin-bottom:20px; }
    label { display:block; margin-bottom:6px; font-size:14px; }
    input, select, button { width:100%; box-sizing:border-box; padding:12px; border-radius:8px; border:1px solid #fff; background:#000; color:#fff; font-size:16px; margin-bottom:12px; }
    button { background:#fff; color:#000; font-weight:bold; }
    .score-select { display:flex; gap:10px; }
    #confirmBox { display:none; background:#111; border:1px solid #fff; border-radius:10px; padding:12px; margin-top:10px; font-size:14px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Amigos Bet</h1>

    <div class="game">‚öΩ Vasco x Corinthians<br><small>üïò 21:30</small></div>

    <div class="prize" id="prize">Pr√™mio total: R$ 0,00</div>

    <label>Seu nome</label>
    <input type="text" id="name" placeholder="Digite seu nome" />

    <label>WhatsApp</label>
    <input type="tel" id="whatsapp" placeholder="(DDD) 99999-9999" />

    <label>Placar exato</label>
    <div class="score-select">
      <select id="scoreHome"></select>
      <select id="scoreAway"></select>
    </div>

    <label>Valor da aposta</label>
    <select id="value">
      <option value="5">R$ 5</option>
      <option value="10">R$ 10</option>
    </select>

    <button id="betBtn">Confirmar aposta</button>

    <div id="confirmBox"></div>
  </div>

  <script>
    // garante que os selects SEMPRE aparecem
    const home = document.getElementById('scoreHome');
    const away = document.getElementById('scoreAway');
    home.innerHTML = '';
    away.innerHTML = '';
    for (let i = 0; i <= 6; i++) {
      home.add(new Option(i, i));
      away.add(new Option(i, i));
    }

    // espera Firebase carregar para somar pr√™mio
    function startPrize() {
      if (!window.firebaseReady) {
        setTimeout(startPrize, 100);
        return;
      }

      window.fbOnValue(window.betsRef, (snapshot) => {
        const data = snapshot.val() || {};
        let total = 0;
        Object.values(data).forEach(b => total += Number(b.value || 0));
        document.getElementById('prize').innerText = `Pr√™mio total: R$ ${total.toFixed(2)}`;
      });
    }
    startPrize();

    // confirma√ß√£o de aposta 100% funcional
    document.getElementById('betBtn').onclick = () => {
      const name = document.getElementById('name').value.trim();
      const whatsapp = document.getElementById('whatsapp').value.trim();
      const score = `${home.value} x ${away.value}`;
      const value = Number(document.getElementById('value').value);

      if (!name || !whatsapp) {
        alert('Preencha nome e WhatsApp');
        return;
      }

      window.fbPush(window.betsRef, { name, whatsapp, score, value, createdAt: Date.now() });

      const box = document.getElementById('confirmBox');
      const text = `üéüÔ∏è CUPOM AMIGOS BET\nüë§ ${name}\nüì± ${whatsapp}\n‚öΩ Vasco x Corinthians\nüìä ${score}\nüí∞ R$ ${value}\nüïò 21:30`;
      box.style.display = 'block';
      box.innerHTML = `<strong>Aposta confirmada! ‚úÖ</strong><br><br><pre style="white-space:pre-wrap">${text}</pre><a href="https://wa.me/?text=${encodeURIComponent(text)}" target="_blank" style="color:white;text-decoration:underline">Compartilhar no WhatsApp</a>`;

      document.getElementById('name').value = '';
      document.getElementById('whatsapp').value = '';
    };
  </script>
</body>
</html>
